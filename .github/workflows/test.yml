name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Prerequisites
      run: sudo apt install -y ruby
    - name: Build shard
      run: rake build_shard
    - name: Test script
      run: crystal test.cr
